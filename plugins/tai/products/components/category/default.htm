{% set categories = __SELF__.categories %}

<div class="panel panel-default">
    <div class="panel-heading">
        <h4 class="panel-title">Product categories</h4>
    </div>
    <ul class="list-group filter-list-group">
        {% for category in categories %}
        <li class="list-group-item">
            {% spaceless %}
            <a href="/category/{{category.id}}">{{category.name}}</a>
            <span class="badge">{{ category.products.count }}</span>
            {% endspaceless %}
        </li>
        {% else %}
        <li class="no-data list-group-item">No categories found</li>
        {% endfor %}
    </ul>
</div>
